<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.tagline }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
  
  <meta property="fb:admins" content="1373062737">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@needkoolquality">
  {% if page.title == "Home" %}
  <meta property="og:title" content="{{ site.title }} | {{ site.tagline }}">
  <meta name="twitter:title" content="{{ site.title }} | {{ site.tagline }}">
  {% else %}
  <meta property="og:title" content="{{ page.title }}">
  <meta name="twitter:title" content="{{ page.title }}">
  {% endif %}
  {% if page.image %}
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/{{ page.image }}">
  <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/{{ page.image }}">
  {% endif %}
  {% if page.description %}
  <meta property="og:description" content="{{ page.description }}">
  <meta name="twitter:description" content="{{ page.description }}">
  {% else %}
  {% if page.title != "Home" and page.content %}
  {% assign summary = page.content | newline_to_br | split: '<br />' | first | strip_html | truncatewords:30 %}
  <meta property="og:description" content="{{ summary }}">
  <meta name="twitter:description" content="{{ summary }}">
  {% endif %}
  {% endif %}
</head>
